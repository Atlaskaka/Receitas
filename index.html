    <div class="recipe">
        <h2>Macarronada Tradicional</h2>
        <img src="macarronada-tradicional.jpg" alt="Macarronada Tradicional">
        <p>Esta e uma receita classica de macarronada com molho de tomate, carne moida e queijo ralado.</p>
        <h3>Ingredientes:</h3>
        <ul>
            <li>500g de macarrao tipo espaguete</li>
            <li>500g de carne moida</li>
            <li>1 cebola picada</li>
            <li>2 dentes de alho picados</li>
            <li>1 lata de molho de tomate</li>
            <li>Sal e pimenta a gosto</li>
            <li>Queijo ralado para polvilhar</li>
        </ul>
        <h3>Modo de Preparo:</h3>
        <ol>
            <li>Cozinhe o macarrao conforme as instrucoes da embalagem.</li>
            <li>Em uma panela, refogue a cebola e o alho ate dourarem.</li>
            <li>Acrescente a carne moida e refogue ate que esteja bem cozida.</li>
            <li>Adicione o molho de tomate e deixe cozinhar por alguns minutos.</li>
            <li>Escorra o macarrao e misture com o molho preparado.</li>
            <li>Sirva quente, polvilhado com queijo ralado.</li>
        </ol>
    </div>
